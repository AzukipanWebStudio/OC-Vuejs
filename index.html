<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input v-model="name" placeholder="Ichiro Tanaka" />
        <p>{{ name }}</p>
      </div>
      <div>
        <input
          type="checkbox"
          id="banana"
          value="banana"
          v-model="checkedFluits"
        />
        <label for="banana">banana</label>
        <input
          type="checkbox"
          id="apple"
          value="apple"
          v-model="checkedFluits"
        />
        <label for="apple">apple</label>
        <input
          type="checkbox"
          id="orange"
          value="orange"
          v-model="checkedFluits"
        />
        <label for="orange">orange</label>
        <p>{{ checkedFluits }}</p>
      </div>
      <div>
        <input type="radio" id="yes" value="yes" v-model="picked" />
        <label for="yes">yes</label>
        <input type="radio" id="no" value="no" v-model="picked" />
        <label for="no">no</label>
        <p>{{ picked }}</p>
      </div>
      <div>
        <select v-model="selected" multiple>
          <!-- <option disabled value="">-</option> -->
          <option>Tokyo</option>
          <option>Kanagawa</option>
        </select>
        <p>{{ selected }}</p>
      </div>
      <div>
        <textarea v-model="message" cols="30" rows="10"></textarea>
        <p>{{ message }}</p>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.45"></script>
    <script src="/app.js"></script>
  </body>
</html>
